<!DOCTYPE html>
<html lang="en">
<head>
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HTML -->
  <div id="background">
    <div id="hero"></div>
    <div class="enemy"></div>
    <div class="missiles"></div>
  </div>

<script>
        // where is the hero
    var hero = {
      top: 700,
      left: 550
    };
    var missiles = [];


        document.onkeydown = function(e) {
          console.log(e.keyCode);
          if (e.keyCode === 37) {
            console.log("LEFT");
            hero.left = hero.left - 10;
            moveHero()
          }
          else if(e.keyCode === 39) {
            console.log("RIGHT");
            hero.left = hero.left + 10;
            moveHero()
          } else if (e.keyCode === 32) {
            console.log("FIRE");
            missiles.push({
              left: hero.left + 15 ,
              top: hero.top
            })
            //console.log(missiles)
            drawMissiles()
          }
        }

        function moveHero() {
          document.getElementById('hero').style.left = hero.left + "px";
        }

        function drawMissiles() {
          //alert(' drawmissile function');
          document.getElementById('missiles').innerHTML = "";
          for( var missile = 0; missile < missiles.length; missile = missile + 1) {
            alert('drawmissile for loop invoked');
            document.getElementById('missiles').innerHTML +=`<div class='missile' style='left:${missiles[missile].left}px;top:${missiles[missile].top}px;'></div>`;
          }
        }

        var enemies = [
            {left: 100, top: 100},
            {left: 200, top: 100},
            {left: 300, top: 100},
            {left: 400, top: 100},
            {left: 500, top: 100},
            {left: 600, top: 100},
            {left: 700, top: 100},
            {left: 800, top: 100},
            {left: 100, top: 175},
            {left: 200, top: 175},
            {left: 300, top: 175},
            {left: 400, top: 175},
            {left: 500, top: 175},
            {left: 600, top: 175},
            {left: 700, top: 175},
            {left: 800, top: 175},
        ]

    </script>
</html>
